<section id="cards" class="text-center">

    <!--Section heading-->
    <h3 class="section-heading mb-5  h1 mt-0">Employees List</h3>

    <!--Grid row-->
    <div *ngIf="loadingState.loading && !loadingState.error" [@inOutAnimation] class="row">
        <div class="col-md-4">
            <div  class="card card-cascade wider mb-4">
                <!-- Employee profile image -->
                <div class="view view-cascade overlay">
                    <img class="card-img-top"
                        src="/assets/loading_profile.gif"
                        alt=""
                    >
                </div>
                <!-- Card content -->
                <div class="card-body card-body-cascade text-center">
                    <!-- name -->
                    <h4 class="card-title"><strong> ... </strong></h4>
                    <!-- Salary -->
                    <h5 class="blue-text pb-2"><strong> {{'0.0' | currency}} </strong></h5>
                    <!-- Age -->
                    <p class="card-text"> ... </p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div  class="card card-cascade wider mb-4">
                <!-- Employee profile image -->
                <div class="view view-cascade overlay">
                    <img class="card-img-top"
                        src="/assets/loading_profile.gif"
                        alt=""
                    >
                </div>
                <!-- Card content -->
                <div class="card-body card-body-cascade text-center">
                    <!-- name -->
                    <h4 class="card-title"><strong> ... </strong></h4>
                    <!-- Salary -->
                    <h5 class="blue-text pb-2"><strong> {{'0.0' | currency}} </strong></h5>
                    <!-- Age -->
                    <p class="card-text"> ... </p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div  class="card card-cascade wider mb-4">
                <!-- Employee profile image -->
                <div class="view view-cascade overlay">
                    <img class="card-img-top"
                        src="/assets/loading_profile.gif"
                        alt=""
                    >
                </div>
                <!-- Card content -->
                <div class="card-body card-body-cascade text-center">
                    <!-- name -->
                    <h4 class="card-title"><strong> ... </strong></h4>
                    <!-- Salary -->
                    <h5 class="blue-text pb-2"><strong> {{'0.0' | currency}} </strong></h5>
                    <!-- Age -->
                    <p class="card-text"> ... </p>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <img 
                src="/assets/loading.gif"
                alt=""
            >
        </div>
    </div>

    <!--Grid row-->
    <div *ngIf="!loadingState.loading && !loadingState.error" [@inOutAnimation] class="row">
        <div *ngFor="let employee of employees" class="col-md-4">
            <div  class="card card-cascade wider mb-4">
                <!-- Employee profile image -->
                <div class="view view-cascade overlay">
                    <img class="card-img-top"
                        [src]="employee.profile_image || 'https://mdbcdn.b-cdn.net/img/Photos/Others/photo6.jpg'"
                        [alt]="employee.employee_name"
                    >
                    <a href="#!" (click)="showDetail(employee.id)">
                        <div class="mask rgba-white-slight waves-effect waves-light"></div>
                    </a>
                </div>

                <!-- Card content -->
                <div class="card-body card-body-cascade text-center">
                    <!-- name -->
                    <h4 class="card-title"><strong>{{employee.employee_name}}</strong></h4>
                    <!-- Salary -->
                    <h5 class="blue-text pb-2"><strong>{{employee.employee_salary | currency}}</strong></h5>
                    <!-- Age -->
                    <p class="card-text">{{employee.employee_age}} years</p>

                    <button type="button" class="btn btn-primary waves-effect waves-light">Edit</button>
                    
                    <button type="button" class="btn btn-danger waves-effect waves-light">Delete</button>

                </div>
            </div>
        </div>
    </div>
</section>
