<mdb-card>
    <!--Card image-->
    <mdb-card-img
        src="/assets/loading_profile.gif" 
        alt="" 
        class="waves-light"
        mdbWavesEffect
    >
    </mdb-card-img>
    
    <!--Card content-->
    <mdb-card-body>

        <!--Title-->
        <mdb-card-title>
            <h4 class="card-title"> ... </h4>
        </mdb-card-title>

        <!--Text-->
        <mdb-card-text> 
            <!-- Salary -->
            <h5 class="blue-text pb-2"><strong> {{'0.0' | currency}} </strong></h5>
            <!-- Age -->
            <p class="card-text"> ... </p>
        </mdb-card-text>
    </mdb-card-body>
</mdb-card>
